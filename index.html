<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Vitoria Dias - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="profileImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Vi</h1>
        <a
          id="userGitHub"
          href="https://github.com/DiasVitoria"
          target="_blank"
        >
          <img src="images/github 2.svg" alt="Icone Github" />
          <span id="userLogin">DiasVitoria</span>
        </a>
        <p id="userBio">
          An instrutor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/viimarto/" target="_blank">
              <img src="images/instagram.svg" alt="Icone instagram" />
            </a>
          </li>

          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/victoria-dias-ab7469208/"
              target="_blank"
            >
              <img src="images/linkedin.svg" alt="Icone linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
